<html>

<head>
    <title>Merge Files</title>
    <br>
    <h2>Merge Files Instructions:</h2>
    <h3>
        <p>1) After all files are sync'd, run Merge Files</p>
        <p>2) This will combine all data into a single file</p>
        <p>3) Refresh the browser to see the merge file status</p>
        <p>4) When merge file is completed, the status page will indicate complete</p>
    </h3>
    <form action="/mergefile_execute">
        <input type="submit" value="Merge Files">
    </form>

</html>
